<div class="modal-header">
    <h3 class="modal-title">Load Cohort</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <p class="help-block">Select a cohort-selection panel to load cohort, existing cohort will be overwritten.</p>
        <div class="radio" ng-repeat="box in vm.boxes track by box.index">
            <label><input type="radio" ng-model="vm.selectedPanelIndex" value="{{box.index}}">Cohort-{{box
                .index+1}}</label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
