

<div class="row">
  <div class="col-md-8">
    <div  ng-model="inputConsole"
          ui-ace="aceOptionsIn">
      {{ inputConsole }}
    </div>
    <button class="btn btn-default"
            ng-click="runScript()">
      Execute
    </button>
  </div>
  <div class="col-md-4">
    <div  ng-model="outputConsole"
          ui-ace="aceOptionsOut">
      {{ outputConsole }}
    </div>
  </div>
</div>
